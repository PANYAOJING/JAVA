<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:replace="fragments/header"></th:block>
<th:block th:replace="fragments/sidebar"></th:block>
</head>
<body>
<div align="center" class="appForm">
	<div class="container">
		<h2>Modify Staff Here</h2>
		<div>
			<form class="for-horizontal" th:object="${staff}"
				th:action="@{/admin/saveModified}" method="post">
				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{staffId}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{staffName}" />
						<span th:if="${#fields.hasErrors('staffName')}"
							th:errors="*{staffName}">Name Error</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Designation name:</label>
					<div class="col-sm-10">
						<select	th:field="*{designation.id}">
							<option th:each="designation:${dlist}"
								th:value="${designation.id}"
								th:text="${designation.designationName }"
								th:selected="${designation.id eq designation}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Boss Name</label>
					<div class="col-sm-10">
						<select th:field="*{staff.staffId}">
							<option th:each="boss:${bosslist}" th:value="${boss.staffId}"
								th:text="${boss.staffName }"
								th:selected="${staff.staffId eq boss}"></option>
						</select>

					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{password}" />
						<span th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">Password Error</span>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
