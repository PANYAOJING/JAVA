<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Manage Leave Entitlement</title>
<th:block th:replace="fragments/header"></th:block>
<th:block th:replace="fragments/sidebar"></th:block>
</head>
<body>
	<div align="center" class="appForm">
		<h1>Manage Leave Entitlement</h1>

		<h2>Select a staff to update leave entitlement.</h2>
		</br>

		<table>
			<tr>
				<td>Staff Id</td>
				<td></td>
				<td>Staff Name</td>
				<td></td>
				<td>Leave Type</td>
				<td></td>
				<td>Leave Balance</td>
				<td></td>
			</tr>
			<tr></tr>
			<tr th:each=" leavebalance : ${allbalance}">
				<td th:text="${leavebalance.staff.staffId}">Staff Id</td>
				<td></td>
				<td th:text="${leavebalance.staff.staffName}">Staff Name</td>
				<td></td>
				<td th:text="${leavebalance.leavetype.typeName}">Leave Type Name</td>
				<td></td>
				<td th:text="${leavebalance.balance}">Leave Balance</td>
				<td></td>
				<td><a
					th:href="${'/admin/leavebalance/edit/' + leavebalance.staff.staffId + '/' + leavebalance.leavetype.typeId }">Update</a></td>
				<td></td>

			</tr>
		</table>

	</div>
</body>
</html>
