<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit leave</title>
<th:block th:replace="fragments/header"></th:block>
<th:block th:replace="fragments/sidebar"></th:block>
</head>
<body>
<div align="center">
	<h1>Edit leave details</h1>
	<div class="container">
		<div>
			<form class="form-horizontal" th:object="${leaveEdit}"
				th:action="@{/leave}" method="post">
				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">StartDate:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{startDate}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">EndDate:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{endDate}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{status}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Reason:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{reason}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Work Instruction:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{workInstruction}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Contact:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{contact}" />
					</div>
				</div>
 				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{staff.staffId}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{leavetype.typeId}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{comment}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
</body>
</html>
