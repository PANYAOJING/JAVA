<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>This is the login page</h1>
	<form th:object="${staff}" th:action="@{/main}" method="post">
		<fieldset>
			Name:<input type="text" th:field="*{staff_name}">
			<p th:if="${#fields.hasErrors('staff_name')}" th:errors="*{staff_name}">Name
				Error</p>
		</fieldset>
		<fieldset>
			Password:<input type="text" th:field="*{password}">
		</fieldset>
		<fieldset>
			Submit<input type="submit" name="Save" />
		</fieldset>
	</form>
</body>
</html>
