<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Manage Leave Types</title>
<th:block th:replace="fragments/header"></th:block>
<th:block th:replace="fragments/sidebar"></th:block>
</head>
<body>
	<div align="center" class="appForm">
		<h1>Manage Leave Types</h1>
		</br> <a th:href="@{/admin/leavetype/add}">Add a new Leave Type</a> <a
			th:href="@{/admin/leavetype/delete}">Remove a Leave Type</a> </br>

		<h2>List of leave details</h2>
		</br>

		<table>
			<tr>
				<td>Staff Designation</td>
				<td></td>
				<td>Leave Type</td>
				<td></td>
				<td>Maximum Leave</td>
				<td></td>
			</tr>
			<tr></tr>
			<tr th:each=" leavedetail : ${ldlist}">
				<td th:text="${leavedetail.designation.designationName}">designation
					name</td>
				<td></td>
				<td th:text="${leavedetail.leaveType.typeName}">leave type</td>
				<td></td>
				<td th:text="${leavedetail.maximumLeave}">maxleave</td>
				<td></td>
				<td><a
					th:href="${'/admin/leavetype/edit/' + leavedetail.leaveType.typeId + '/' + leavedetail.designation.id }">Edit</a></td>
				<td></td>

			</tr>
		</table>

	</div>
</body>
</html>
