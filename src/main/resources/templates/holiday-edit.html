<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit public holiday</title>
<th:block th:replace="fragments/header"></th:block>
<th:block th:replace="fragments/sidebar"></th:block>
</head>
<body>
<div align="center" class="appForm">
	<h1>
		Edit page for holiday:&nbsp; <span th:text="${currentHoliday.name}">you
			chose</span>
	</h1>

	</br>

	
	<form th:action="@{/updateholiday}" th:object="${currentHoliday}"
		method=post>

		<fieldset>
			Name: <input type="text" th:field="*{name}">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
			<input type="hidden" th:field="*{year}">
		</fieldset>
		
		<fieldset>
			Date: <input type="date" th:field="*{date}">
			<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Name Error</span>
			<input type="hidden" th:field="*{id}">
		</fieldset>
		<fieldset>
			<input type="submit" value="Submit Changes"></input>
		</fieldset>
	</form>

</div>
</body>
</html>
