<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Leave Details</title>
<th:block th:replace="fragments/header"></th:block>
<th:block th:replace="fragments/sidebar"></th:block>
</head>
<body>	
	<div align="center">
	<h1>Leave Details</h1>

	<br><br>
	<div th:each="leave : ${leaveDetails}">
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>StartDate</th>
				<th>EndDate</th>
				<th>LeaveType</th>
				<th>Status</th>
			</tr>		
		</thead>
		<tbody>
			<tr>
			<td th:text="${leave.startDate}">StartDate</td>
			<td th:text="${leave.endDate}">EndDate</td>
			<td th:text="${leave.leavetype.typeName}">LeaveType</td>
			<td th:text="${leave.status}">Status</td>	
			</tr>
		</tbody>
	</table>
	<br>
				<span th:if="${leave.status == 'APPLIED'}">
				<a th:href="@{'/leave/edit/' + ${leave.id}}"><button>Edit</button></a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a th:href="@{'/leave/delete/' + ${leave.id}}"><button>Delete</button></a>
				</span>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<span th:if="${leave.status == 'APPROVED'}">
				<a th:href="@{'/leave/cancel/' + ${leave.id}}"><button>Cancel</button></a>
				</span>				
	</div>
</div>
</body>
</html>
